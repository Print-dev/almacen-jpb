<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
    <div id="contenedor-usuarioLogeado" >
      <h3 id="usuarioLogeado"></h3>
      <div class="contenedor-botones">
        <button id="verProductos">Ver Productos</button>
        <button id="volverPaginaPrincipal">Cerrar Sesion</button>
      </div>
    </div>
    <div class="contenedor-general">      
      <img src="insignia.jpg" alt="">      
      <div class="contenedor-formulario">
        <h1>Insertar Producto</h1>
        <div action="" id="divForm">
          <div class="contenedor-colum-general">
            <div class="contenedor-primeracolum">
              <label for="">Categoria</label>
              <div class="input-box">
                <select name="" id="categoriaProducto">
                  <option value="" selected>- ELEGIR CATEGORIA -</option>
                  <option value="limpieza">Limpieza</option>
                  <option value="oficina">Oficina</option>
                </select>
              </div>
              <label for="">Descripcion</label>
              <div class="input-box">
                  <input type="text" id="descripcion">
              </div>
              <label for="">Unidad De Medida</label>
              <div class="input-box">
                  <input type="text" id="unidadmedida">
              </div>
              <label for="">Marca</label>
              <div class="input-box">
                  <input type="text" id="marca">
              </div>              
            </div>
            <div class="contenedor-segundacolum">
              <label for="">Stock Total</label>
              <div class="input-box">
                <input type="number" id="stock" min="0">
              </div>
              <label for="">Entrada</label>
              <div class="input-box">
                <input type="number" id="entrada" min="0">
              </div>
              <label for="">Costo</label>
              <div class="input-box">
                <input type="number" id="costo" min="0">
              </div>
              <label for="">Observacion</label>
              <div class="input-box">
                  <input type="text" id="observacion">
              </div>            
            </div>
          </div>        
          <Button id="registrarProd">Registrar</Button>
          
        </div>
      </div>  
    </div>
       
    <script src="./src/form.js"></script>
</body>
</html>
